<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>DCC Foreman Application</title>
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

  <meta name="description" content="Page description">
  <meta property="og:url" content="/">
  <link rel="canonical" href="/">

  <link rel="icon" href="/favicon.ico">
</head>

<body>
  <nav class="navbar dcc-nav">
    <div class="px-4 py-2 col-6 col-md-4 col-lg-2">
      <img src="/assets/images/dcc-logo-white.svg" class="w-100 h-100"/>
    </div>
  </nav>
  <div class="pb-3 container"></div>
  <div id="modal-container">

    <div class="modal__background">
      <div class="modal__parent row">
        <div class="modal__content-root col-lg-5 col-md-7 col-9">
          
          <div class="row">
            <div class="col">


              <div class="input-group mb-3 trade-search">
                <input type="text"
                  class="form-control trade-search__field" 
                  placeholder="Search by user or trade..."
                  aria-label="user name or trade type">
                <div class="input-group-append trade-search__button">
                  <span class="input-group-text">
                    <img src='../assets/images/magnify.svg' />
                  </span>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</body>

</html>
