                    <span>
                      David Donnelly
                    </span>
                  </div>

                  <div class="col-auto trades-list__initial">
                    <span style="background-color: #10ABEE;">S</span>
                  </div>
                  
                  <div class="col-3 trades-list__name">
                    <span>
                      Sarah Jennings
                    </span>
                  </div>
                  
                  <div class="col-3">
                    <span>
                      Electrician
                    </span>
                  </div>

                      3 Jobs Assigned
